<!doctype>
<html>
    <!-- The goal: show that the button responds to the four events:
    mousedown
    mouseup
    mouseover
    mouseout
    secondary goal: center the button in the middle of the page-->
    <head>
    <title>One button, four events</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="btn">Four Events</button>
        <br>
        <span id="msg">messages go here</span>
        <script src="script.js">
        $( "btn" )
  .mouseup(function() {
    $( this ).append( "<span style='color:#f00;'>Mouse up.</span>" );
  })
  .mousedown(function() {
    $( this ).append( "<span style='color:#00f;'>Mouse down.</span>" );
  });</script>
    </body>
</html>
